<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Engine</title>
<style>
  * {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background: #000;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
class PixelApp {
  constructor(canvasId, scale = 2) {
    this.canvas = document.getElementById(canvasId);
    this.ctx = this.canvas.getContext('2d', { 
      alpha: false,
      desynchronized: true
    });
    this.scale = scale;
    this.width = 0;
    this.height = 0;
    this.imageData = null;
    this.buffer = null;
    this.buffer32 = null;
    this.time = 0;
    
    this.resize();
    window.addEventListener('resize', () => this.resize());
    
    this.running = false;
  }
  
  resize() {
    this.width = Math.floor(window.innerWidth / this.scale);
    this.height = Math.floor(window.innerHeight / this.scale);
    this.canvas.width = this.width;
    this.canvas.height = this.height;
    this.imageData = this.ctx.createImageData(this.width, this.height);
    this.buffer = this.imageData.data;
    this.buffer32 = new Uint32Array(this.buffer.buffer);
  }
  
  setPixel(x, y, r, g, b, a = 255) {
    if (x < 0 || x >= this.width || y < 0 || y >= this.height) return;
    const i = y * this.width + x;
    this.buffer32[i] = (a << 24) | (b << 16) | (g << 8) | r;
  }
  
  clear(r = 0, g = 0, b = 0, a = 255) {
    const color = (a << 24) | (b << 16) | (g << 8) | r;
    this.buffer32.fill(color);
  }
  
  update(dt) {
    // Override this method with your logic
  }
  
  render() {
    // Override this method with your drawing logic
  }
  
  loop(timestamp) {
    if (!this.running) return;
    
    const dt = timestamp - this.time;
    this.time = timestamp;
    
    this.update(dt);
    this.render();
    
    this.ctx.putImageData(this.imageData, 0, 0);
    requestAnimationFrame(t => this.loop(t));
  }
  
  start() {
    this.running = true;
    this.time = performance.now();
    requestAnimationFrame(t => this.loop(t));
  }
  
  stop() {
    this.running = false;
  }
}

// === OPTIMIZED PLASMA EFFECT ===
const app = new PixelApp('canvas', 3);

let offset = 0;
const sinTable = new Float32Array(1024);
for (let i = 0; i < 1024; i++) {
  sinTable[i] = Math.sin(i / 1024 * Math.PI * 2);
}

function fastSin(x) {
  return sinTable[Math.floor(((x % (Math.PI * 2)) / (Math.PI * 2)) * 1024) & 1023];
}

app.update = function(dt) {
  offset += dt * 0.001;
};

app.render = function() {
  const w = this.width;
  const h = this.height;
  const buf = this.buffer32;
  const invW = 1 / w;
  const invH = 1 / h;
  
  let idx = 0;
  for (let y = 0; y < h; y++) {
    const ny = y * invH;
    const v2Base = fastSin(ny * 10 + offset * 1.3);
    
    for (let x = 0; x < w; x++) {
      const nx = x * invW;
      
      const v1 = fastSin(nx * 10 + offset);
      const v2 = v2Base;
      const v3 = fastSin((nx + ny) * 8 + offset * 0.8);
      const dx = nx * nx + ny * ny;
      const v4 = fastSin(Math.sqrt(dx) * 12 + offset);
      
      const plasma = (v1 + v2 + v3 + v4) * 0.25;
      
      const r = ((fastSin(plasma * Math.PI + offset) * 0.5 + 0.5) * 255) | 0;
      const g = ((fastSin(plasma * Math.PI + offset + 2) * 0.5 + 0.5) * 255) | 0;
      const b = ((fastSin(plasma * Math.PI + offset + 4) * 0.5 + 0.5) * 255) | 0;
      
      buf[idx++] = 0xFF000000 | (b << 16) | (g << 8) | r;
    }
  }
};

app.start();
</script>
</body>
</html>
