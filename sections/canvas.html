<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Engine</title>
<style>
  * {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background: #000;
  }
  canvas {
    display: block;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
class PixelApp {
  constructor(canvasId) {
    this.canvas = document.getElementById(canvasId);
    this.ctx = this.canvas.getContext('2d', { alpha: false });
    this.width = 0;
    this.height = 0;
    this.imageData = null;
    this.buffer = null;
    this.time = 0;
    
    this.resize();
    window.addEventListener('resize', () => this.resize());
    
    this.running = false;
  }
  
  resize() {
    this.width = window.innerWidth;
    this.height = window.innerHeight;
    this.canvas.width = this.width;
    this.canvas.height = this.height;
    this.imageData = this.ctx.createImageData(this.width, this.height);
    this.buffer = this.imageData.data;
  }
  
  setPixel(x, y, r, g, b, a = 255) {
    if (x < 0 || x >= this.width || y < 0 || y >= this.height) return;
    const i = (y * this.width + x) * 4;
    this.buffer[i] = r;
    this.buffer[i + 1] = g;
    this.buffer[i + 2] = b;
    this.buffer[i + 3] = a;
  }
  
  clear(r = 0, g = 0, b = 0, a = 255) {
    for (let i = 0; i < this.buffer.length; i += 4) {
      this.buffer[i] = r;
      this.buffer[i + 1] = g;
      this.buffer[i + 2] = b;
      this.buffer[i + 3] = a;
    }
  }
  
  update(dt) {
    // Override this method with your logic
  }
  
  render() {
    // Override this method with your drawing logic
  }
  
  loop(timestamp) {
    if (!this.running) return;
    
    const dt = timestamp - this.time;
    this.time = timestamp;
    
    this.update(dt);
    this.render();
    
    this.ctx.putImageData(this.imageData, 0, 0);
    requestAnimationFrame(t => this.loop(t));
  }
  
  start() {
    this.running = true;
    this.time = performance.now();
    requestAnimationFrame(t => this.loop(t));
  }
  
  stop() {
    this.running = false;
  }
}

// === HELLO WORLD EXAMPLE: Moving Gradient with Plasma Effect ===
const app = new PixelApp('canvas');

let offset = 0;

app.update = function(dt) {
  offset += dt * 0.001;
};

app.render = function() {
  const w = this.width;
  const h = this.height;
  
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      // Plasma-style gradient calculation
      const nx = x / w;
      const ny = y / h;
      
      const v1 = Math.sin(nx * 10 + offset);
      const v2 = Math.sin(ny * 10 + offset * 1.3);
      const v3 = Math.sin((nx + ny) * 8 + offset * 0.8);
      const v4 = Math.sin(Math.sqrt(nx * nx + ny * ny) * 12 + offset);
      
      const plasma = (v1 + v2 + v3 + v4) / 4;
      
      const r = Math.floor((Math.sin(plasma * Math.PI + offset) * 0.5 + 0.5) * 255);
      const g = Math.floor((Math.sin(plasma * Math.PI + offset + 2) * 0.5 + 0.5) * 255);
      const b = Math.floor((Math.sin(plasma * Math.PI + offset + 4) * 0.5 + 0.5) * 255);
      
      this.setPixel(x, y, r, g, b);
    }
  }
};

app.start();
</script>
</body>
</html>
